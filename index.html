<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rage?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
            opacity: 0.7;
        }

        .player-container {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: containerEntrance 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
        }

        @keyframes containerEntrance {
            0% { opacity: 0; transform: translateY(30px) scale(0.97); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .album-art {
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .album-art:hover img {
            transform: scale(1.04);
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
            min-height: 70px;
        }

        .song-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 15px;
            color: #ccc;
            font-weight: 400;
            opacity: 0.9;
        }

        .controls {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .play-btn {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.06);
        }

        .sleep-timer {
            position: absolute;
            left: 25px;
            bottom: 25px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 21px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.25s ease;
            border: none;
            color: white;
            font-size: 18px;
            z-index: 10;
        }

        .sleep-timer:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.06);
        }

        .timer-modal {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 0;
            background: rgba(30, 30, 30, 0.97);
            border-radius: 16px;
            padding: 20px;
            width: 220px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 100;
        }

        .timer-modal.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .timer-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .timer-input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            text-align: center;
            transition: background 0.2s ease;
        }

        .timer-input:focus {
            background: rgba(255,255,255,0.15);
            outline: none;
        }

        .timer-button {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
        }

        .timer-button:hover {
            background: rgba(255,255,255,0.25);
        }

        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin: 8px 0;
            text-align: center;
            display: none;
        }

        .volume-container {
            position: absolute;
            right: 25px;
            bottom: 25px;
            border-radius: 21px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .volume-container:hover {
            width: 140px;
            padding: 0 15px;
            background: rgba(255, 255, 255, 0.15);
        }

        .volume-icon {
            min-width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #fff;
        }

        .volume-slider {
            width: 90px;
            height: 4px;
            margin-left: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.2s 0.1s ease;
        }

        .volume-container:hover .volume-slider {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .telegram-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .telegram-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) scale(1.05);
        }

        @media (max-width: 600px) {
            .player-container {
                max-width: 400px;
                padding: 20px;
            }

            .album-art {
                width: 140px;
                height: 140px;
            }

            .song-title {
                font-size: 20px;
            }

            .volume-container:hover {
                width: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            <img src="logo.png" alt="Radio Logo">
        </div>
        
        <div class="song-info">
            <div class="song-title" id="songTitle">RAGE FM</div>
            <div class="song-artist" id="songArtist">Приятного прослушивания!</div>
        </div>
        
        <div class="controls">
            <button class="sleep-timer" id="sleepTimer">
                <i class="fas fa-bed"></i>
            </button>
            
            <div class="timer-modal" id="timerModal">
                <div class="timer-inputs">
                    <input type="number" class="timer-input" id="minutesInput" placeholder="Мин" min="0">
                    <input type="number" class="timer-input" id="secondsInput" placeholder="Сек" min="0" max="59">
                </div>
                <div class="error-message" id="errorMessage">Введите корректное время</div>
                <button class="timer-button" id="setTimer">Установить таймер</button>
            </div>

            <button class="play-btn" id="playBtn">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
        </div>
        
        <div class="volume-container">
            <div class="volume-icon" id="volumeIcon">
                <i class="fas fa-volume-up"></i>
            </div>
            <input type="range" class="volume-slider" id="volumeSlider" 
                   min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <a href="https://t.me/ragefm5" class="telegram-btn" target="_blank">
        <i class="fab fa-telegram"></i> Свежие новости
    </a>

    <audio id="audioPlayer"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('audioPlayer');
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeIcon = document.getElementById('volumeIcon');
            const sleepTimer = document.getElementById('sleepTimer');
            const timerModal = document.getElementById('timerModal');
            const minutesInput = document.getElementById('minutesInput');
            const secondsInput = document.getElementById('secondsInput');
            const setTimerBtn = document.getElementById('setTimer');
            const errorMessage = document.getElementById('errorMessage');
            const STREAM_URL = 'https://stream.zeno.fm/kvfd6jcbvgdvv';
            const API_URL = 'https://api.zeno.fm/mounts/metadata/subscribe/kvfd6jcbvgdvv';

            let eventSource;
            let sleepTimeout = null;

            audioPlayer.volume = 0.5;

            // Таймер сна
            sleepTimer.addEventListener('click', (e) => {
                e.stopPropagation();
                timerModal.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (!timerModal.contains(e.target) && !sleepTimer.contains(e.target)) {
                    timerModal.classList.remove('active');
                }
            });

            setTimerBtn.addEventListener('click', () => {
        const minutes = parseInt(minutesInput.value) || 0;
        const seconds = parseInt(secondsInput.value) || 0;
        
        if ((minutes === 0 && seconds === 0) || seconds > 59) {
            errorMessage.style.display = 'block';
            return;
        }
        
        errorMessage.style.display = 'none';
        timerModal.classList.remove('active');
        
        const totalTime = (minutes * 60 + seconds) * 1000;
        
        if (sleepTimeout) clearTimeout(sleepTimeout);
        
        sleepTimeout = setTimeout(() => {
            // Остановка воспроизведения
            audioPlayer.pause();
            audioPlayer.src = '';
            
            // Закрытие соединения с метаданными
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            // Попытка закрыть вкладку
            try {
                window.close();
            } catch (e) {
                // Если закрытие невозможно, просто останавливаем плеер
                updateTrackInfo('Таймер сработал', 'Вкладка не может быть закрыта');
                playIcon.classList.replace('fa-pause', 'fa-play');
            }
        }, totalTime);
    });

            // Управление плеером
            playBtn.addEventListener('click', async () => {
                try {
                    if (audioPlayer.paused) {
                        if (!audioPlayer.src) {
                            audioPlayer.src = STREAM_URL;
                            audioPlayer.crossOrigin = 'anonymous';
                            await audioPlayer.play();
                            connectToMetadataAPI();
                        } else {
                            await audioPlayer.play();
                        }
                        playIcon.classList.replace('fa-play', 'fa-pause');
                    } else {
                        audioPlayer.pause();
                        playIcon.classList.replace('fa-pause', 'fa-play');
                    }
                } catch (error) {
                    updateTrackInfo('Ошибка запуска', 'Нажмите снова');
                }
            });

            function connectToMetadataAPI() {
                if (eventSource) eventSource.close();
                
                eventSource = new EventSource(API_URL);
                
                eventSource.addEventListener('message', (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        if (data.streamTitle) {
                            const separatorIndex = data.streamTitle.indexOf(' - ');
                            if (separatorIndex !== -1) {
                                const artist = data.streamTitle.substring(0, separatorIndex);
                                const title = data.streamTitle.substring(separatorIndex + 3);
                                updateTrackInfo(title, artist);
                            } else {
                                updateTrackInfo(data.streamTitle, 'Неизвестный исполнитель');
                            }
                        }
                    } catch (error) {
                        console.error('Ошибка обработки метаданных:', error);
                    }
                });

                eventSource.onerror = (error) => {
                    console.error('Ошибка соединения с API:', error);
                    updateTrackInfo('Нет данных', 'Проверьте подключение');
                };
            }

            function updateTrackInfo(title, artist) {
                const displayTitle = title || 'Радио онлайн';
                const displayArtist = artist || 'Онлайн вещание';
                
                document.getElementById('songTitle').textContent = displayTitle;
                document.getElementById('songArtist').textContent = displayArtist;
                document.title = `${displayTitle}${displayArtist ? ' - ' + displayArtist : ''}`;
            }

            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value;
                updateVolumeIcon();
            });

            function updateVolumeIcon() {
                let icon;
                if (audioPlayer.volume == 0) {
                    icon = 'fa-volume-mute';
                } else if (audioPlayer.volume < 0.5) {
                    icon = 'fa-volume-down';
                } else {
                    icon = 'fa-volume-up';
                }
                volumeIcon.innerHTML = `<i class="fas ${icon}"></i>`;
            }

            audioPlayer.addEventListener('error', () => {
                updateTrackInfo('Ошибка подключения', 'Попробуйте позже');
                playIcon.classList.replace('fa-pause', 'fa-play');
                if (eventSource) eventSource.close();
            });
        });
    
window.togglePlay = function() {
    const audioPlayer = document.getElementById('audioPlayer');
    const playIcon = document.getElementById('playIcon');

    if (audioPlayer.paused) {
        audioPlayer.play();
        playIcon.classList.replace('fa-play', 'fa-pause');
    } else {
        audioPlayer.pause();
        playIcon.classList.replace('fa-pause', 'fa-play');
    }
};
</script>
</body>
</html>
